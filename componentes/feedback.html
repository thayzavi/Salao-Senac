<!DOCTYPE html>
<html lang="bt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="feedback.css">
    <title>Feedback</title>
</head>
<body>
    <div class="feedback">
        <form class="form" id="feedbackFrom">
            <h2>Feedback</h2>
                <div class="grupo">
                    <label for="nome">Nome</label>
                    <input type="text"id="nome"name="
                    nome"placeholder="Seu Nome">
                </div>
                <div class="grupo">
                        <label for="data">Data Prevista para resposta.</label>
                <input type="date"id="data"name="data" required>
                </div>
                <div class="grupo">
                    <label for="email">E-mail</label>
                    <input type="text" id="email" placeholder="E-mail" required>
                </div>
                <div class="grupo">
                    <label for="mensagem">Experiência</label>
                    <textarea id="mensagem" name="mensagem" placeholder="Deixe sua avaliação aqui!"></textarea>
                </div>

                <ul class="avaliacao">
                    <li class="star-icon ativo" data-avaliacao="1"></li>
                    <li class="star-icon" data-avaliacao="2"></li>
                    <li class="star-icon" data-avaliacao="3"></li>
                    <li class="star-icon" data-avaliacao="4"></li>
                    <li class="star-icon" data-avaliacao="5"></li>
                    </ul>
                    
                <button type="submit" class="submit-button">Enviar</button>
        </form>
    </div>
    <script src="feedback.js"></script>
</body>
</html>
